<style>
	.light { 
		border: 2px solid gray;
		width: 150px;
		height: 150px;
		border-radius: 75px; 
		text-align: center;
		vertical-align: middle;
		display: table-cell;
		transition-property: background-color;
		transition-duration: 2s;
	}
</style>
</head>


<body>
	<p id="red" class="light">Red</p>
    <p id="green" class="light">Green</p>
    <p id="yellow" class="light">Yellow</p>

</body>
